<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearby Places</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #2e3b4e;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #currentLocation {
            margin: 20px;
            font-size: 18px;
            text-align: center;
            color: #333;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
            padding: 0 20px;
        }
        .card {
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s ease;
            padding: 15px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card h3 {
            margin-top: 10px;
            font-size: 20px;
            color: #333;
        }
        .card p {
            font-size: 14px;
            color: #555;
            padding: 5px 10px;
        }
        .card a {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #2e3b4e;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .card a:hover {
            background-color: #253144;
        }
        .no-results {
            text-align: center;
            font-size: 18px;
            color: #888;
            margin-top: 20px;
        }
        #mapContainer {
            height: 400px;
            width: 100%;
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<header>
    <h1>Nearby Places</h1>
</header>
<div id="currentLocation">Fetching location...</div>
<h2 style="text-align:center;">Nearby Restaurants</h2>
<div id="restaurants" class="card-container"></div>
<h2 style="text-align:center;">Nearby Tourist Places</h2>
<div id="touristPlaces" class="card-container"></div>
<h2 style="text-align:center;">Nearby Events</h2>
<div id="events" class="card-container"></div>
<div id="mapContainer"></div>

<script>
    let latitude, longitude, currentCity;
    const mapContainer = document.getElementById('mapContainer');
    let currentMarker = null;

    // Fetch current location
    const fetchLocation = async () => {
        try {
            const response = await fetch("https://ipapi.co/json/");
            const data = await response.json();
            latitude = data.latitude;
            longitude = data.longitude;
            const locationName = await getLocationName(latitude, longitude);
            currentCity = locationName.split(",")[0];
            // Get the city from the full location name
            document.getElementById("currentLocation").innerText = `Current Location: ${locationName}`;
            fetchNearbyPlaces();
            fetchNearbyEvents(currentCity); // Fetch events for the current city
        } catch (error) {
            console.error("Error fetching location:", error);
            document.getElementById("currentLocation").innerText = "Failed to fetch current location.";
        }
    };

    // Reverse geocoding to get location name
    const getLocationName = async (latitude, longitude) => {
        const apiKey = '9e7e970ee9814a9c8688a0ff9c9511e2'; // OpenCage API key
        const url = `https://api.opencagedata.com/geocode/v1/json?q=${latitude}+${longitude}&key=${apiKey}`;

        try {
            const response = await fetch(url);
            const data = await response.json();
            if (data.results && data.results[0]) {
                // Extract the city or closest location using key-value pairs
                const components = data.results[0].components;
                const city = components.city || components.town || components.village || 'Unknown Location';
                return city;
            } else {
                return 'Unknown Location';
            }
        } catch (error) {
            console.error("Error fetching location name:", error);
            return 'Unknown Location';
        }
    };


    // Fetch weather data from Weatherbit API
    const fetchWeather = async (latitude, longitude) => {
        const weatherApiKey = 'ef5d8a6d3e104e679a1d49d2a479c1cc'; // Weatherbit API key
        const weatherApiUrl = `https://api.weatherbit.io/v2.0/current?lat=${latitude}&lon=${longitude}&key=${weatherApiKey}&units=M`;

        try {
            const response = await fetch(weatherApiUrl);
            const weatherData = await response.json();
            return weatherData;
        } catch (error) {
            console.error('Error fetching weather:', error);
            return null;
        }
    };

    // Fetch nearby places (restaurants and tourist places) using radius
    const fetchNearbyPlaces = async () => {
        const radius = 10000; // in meters
        const restaurantsQuery = `
            [out:json];
            node["amenity"="restaurant"](around:${radius},${latitude},${longitude});
            out body;
        `;
        const touristPlacesQuery = `
            [out:json];
            node["tourism"="attraction"](around:${radius},${latitude},${longitude});
            out body;
        `;

        try {
            // Fetch restaurants
            const restaurantsResponse = await fetch(
                `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(restaurantsQuery)}`
            );
            const restaurantsData = await restaurantsResponse.json();
            if (restaurantsData.elements.length === 0) {
                document.getElementById("restaurants").innerHTML = '<p class="no-results">No restaurants found near you.</p>';
            } else {
                populateCards(restaurantsData.elements, "restaurants");
            }

            // Fetch tourist places
            const touristPlacesResponse = await fetch(
                `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(touristPlacesQuery)}`
            );
            const touristPlacesData = await touristPlacesResponse.json();
            if (touristPlacesData.elements.length === 0) {
                document.getElementById("touristPlaces").innerHTML = '<p class="no-results">No tourist places found near you.</p>';
            } else {
                populateCards(touristPlacesData.elements, "touristPlaces");
            }
        } catch (error) {
            console.error("Error fetching nearby places:", error);
        }
    };

    // Fetch events based on current city
    const fetchNearbyEvents = async (city) => {
        const eventsQuery = `https://www.eventbriteapi.com/v3/events/search/?location.address=${city}&token=H3VLXWXXRR2CYIU264`;

        try {
            const eventsResponse = await fetch(eventsQuery);
            const eventsData = await eventsResponse.json();
            if (eventsData.events.length === 0) {
                document.getElementById("events").innerHTML = '<p class="no-results">No events found in your city.</p>';
            } else {
                populateEventCards(eventsData.events);
            }
        } catch (error) {
            console.error("Error fetching events:", error);
        }
    };

    // Populate the cards with places and weather
    const populateCards = async (data, containerId) => {
        const container = document.getElementById(containerId);
        container.innerHTML = ""; // Clear previous results

        for (const place of data) {
            const name = place.tags.name || "Unknown";
            const lat = place.lat;
            const lon = place.lon;

            // Fetch location name using reverse geocoding
            const locationName = await getLocationName(lat, lon);

            // Fetch weather for the place
            const weather = await fetchWeather(lat, lon);
            const weatherInfo = weather ? `
                <div class="weather-info">
                    <p><strong>Weather:</strong> ${weather.data[0].weather.description}</p>
                    <p><strong>Temperature:</strong> ${weather.data[0].temp}Â°C</p>
                    <p><strong>Humidity:</strong> ${weather.data[0].rh}%</p>
                </div>
            ` : "";

            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <h3>${name}</h3>
                ${weatherInfo}
                <a href="https://www.google.com/maps?q=${lat},${lon}" target="_blank">View on Map</a>
            `;
            container.appendChild(card);
        }
    };

    // Populate event cards
    const populateEventCards = (events) => {
        const container = document.getElementById("events");
        container.innerHTML = ""; // Clear previous results

        events.forEach(event => {
            const card = document.createElement("div");
            card.classList.add("card");
            card.innerHTML = `
                <h3>${event.name.text}</h3>
                <p><strong>Location:</strong> ${event.location.address}</p>
                <p><strong>Date:</strong> ${new Date(event.start.local).toLocaleDateString()}</p>
                <a href="${event.url}" target="_blank">View Event</a>
            `;
            container.appendChild(card);
        });
    };

    fetchLocation();
</script>
</body>
</html>
